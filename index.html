<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">

  <title>Github Finder</title>
</head>

<body>

  <nav class="navbar navbar-expand-lg">


    <div class="navbar-header">

      <a class="navbar-brand"> <i class="fab fa-github fa-2x"></i></a>
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav mr-4">
        <li class="nav-item">
          <a class="nav-link" data-value="searchProfile" href="#">Search GitHub User</a>
        </li>
      </ul>
    </div>
    <!--/.nav-collapse -->

    <button type="button" class=" navbar-toggler" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
      aria-controls="navbar">
      <!-- <span class="sr-only">Toggle navigation</span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>
       <span class="icon-bar"></span>-->
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>




  <div class="container center" id="searchProfile">

    <div class="container">

      <input type="text" id="searchUser" class="form-control" placeholder="Github Username...">
    </div>
    <br>
    <div id="profile"></div>


  </div>

  <!-- /.container -->

  <!-- jQuery first, then Popper.js, then Bootstrap JS -->

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <!-- Optional JavaScript -->
  <script src="/js/main.js"></script>
  <script src="https://kit.fontawesome.com/6d2ea823d0.js"></script>
</body>

</html>
